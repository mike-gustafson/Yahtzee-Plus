<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahtzee</title>
    <link rel="stylesheet" href="style.css">
    <script defer type="module" src="app.js"></script>
</head>
<body>
    <h1>Yahtzee</h1>
    <div id="game-container">
        <div id="dice-container">
            <h2>Dice</h2>
            <div id="dice"></div>
            <span class="instruction" id="instruction-hold">Click on the dice you want to keep.</span>
            <button id="roll-button">Roll</button>
            <button id="next-turn-button">Next Turn</button>
            <button id="new-game-button">New Game</button>
            <span id="rolls-left">Rolls left: <span id="rolls-left-value"></span></span> 
            <span class="instruction" id="instruction-start">Click Roll to start the game.</span>
            <span class="instruction" id="instruction-score">Select a category to score to start the next turn.</span>
            <span class="instruction" id="instruction-game-over">Game Over!</span>

            

        </div>
        <div id="scorecard-container">
            <h2>Scorecard</h2>
            <div class="scorecard-columns">
                <div class="upper-section">
                    <h3>Upper Section</h3>
                    <table>
                        <tbody id="upper-scorecard"></tbody>
                    </table>
                </div>
                <div class="lower-section">
                    <h3>Lower Section</h3>
                    <table>
                        <tbody id="lower-scorecard"></tbody>
                    </table>
                </div>
            </div>
            <div id="total-score-container">
                <table>
                    <tbody id="total-scorecard"></tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
