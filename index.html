<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yahtzee</title>
  <link rel="stylesheet" href="style.css" />
  <script defer type="module" src="app.js"></script>
</head>

<body>
  <h1>Yahtzee</h1>

  <div id="game-container">

    <div id="playfield-container">
      <div id="dice-container">
        <div id="dice"></div>
      </div>
      <div id="controls-container">
        <button id="roll-button">
          <span id="rolls-default">Roll</span>
          <span id="rolls-left">Rolls left: <span id="rolls-left-value"></span></span>
        </button>
        <button id="next-turn-button">Next Turn</button>

        <span class="instruction" id="instructions-hold">Click on the dice you want to keep.</span>
        <span class="instruction" id="instructions-start">Click Roll to start the game.</span>
        <span class="instruction" id="instructions-score">Select a category on scorecard<br>before you can start a new
          turn</span>
        <span class="instruction" id="instructions-game-over">Game Over!</span>

        <div id="modal-buttons">
          <button id="instructions-button" class="modal-open-button">Instructions</button>
          <button id="settings-button" class="modal-open-button">Settings</button>
          <button id="new-game-button" class="modal-open-button">New Game</button>
        </div>
      </div>
    </div>

    <div id="scorecard-container">
      <div class="scorecard-columns">
        <div class="upper-section">
          <h3>Upper Section</h3>
          <table>
            <tbody id="upper-scorecard"></tbody>
          </table>
          <div id="upper-sections-bonus-container">
            <table>
              <tbody id="upper-section-bonus"></tbody>
            </table>
          </div>
        </div>
        <div class="lower-section">
          <h3>Lower Section</h3>
          <table>
            <tbody id="lower-scorecard"></tbody>
          </table>
        </div>
      </div>
      <div id="total-score-container">
        <table>
          <tbody id="total-scorecard"></tbody>
        </table>
      </div>
    </div>
  </div>

  <div id="instructions-modal" class="modal hidden"></div>
  <div id="settings-modal" class="modal hidden"></div>
  </div>

</body>

</html>
